<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/72f68e5874.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Harper - Contact</title>
</head>
<body>
    <header class="contactPage">
        <nav class="mainMenu">
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="#">About</a></li>
                <li class="harper"><a href="#">Harper</a></li>
                <li><a href="./blog.html">Blog</a></li>
                <li><a href="./contact.html">Contact</a></li>
            </ul>
        </nav><!-- END .mainMenu -->
    
        <div class="imgContainer">
            <!-- for header background image -->
        </div>
    
        <div class="headerContent wrapper">
            <div class="headerTextContainer">
                <h1>Contact Me</h1>
            </div>
        </div><!-- END .headerContent .wrapper -->
    </header>

    <main>
        <section class="contact">
            <div class="wrapper">
                <div class="contactSectionMain">
                    <div class="contactInfo">
                        <!-- social icons -->
                        <div class="socialIcons">
                            <a href="">
                                <i class="fab fa-twitter" aria-hidden="true"></i>
                                <span class="sr-only">Link to Twitter</span>
                            </a>
                        
                            <a href="">
                                <i class="fab fa-pinterest" aria-hidden="true"></i>
                                <span class="sr-only">Link to Pinterest</span>
                            </a>
                        
                            <a href="">
                                <i class="fab fa-instagram" aria-hidden="true"></i>
                                <span class="sr-only">Link to Instagram</span>
                            </a>
                        
                            <a href="">
                                <i class="fab fa-facebook" aria-hidden="true"></i>
                                <span class="sr-only">Link to Facebook</span>
                            </a>
                        </div><!-- END .socialIcons -->
                        <div class="textContainer">
                            <a href="#" class="emailLink">info@email.com</a>
                            <p>123 - 456 - 7890</p>
                            <p>123 Queen Street West, Unit 10</p>
                            <p>Toronto, ON</p>
                            <p>M5V2D5</p>
                        </div>
                    </div><!-- END .contactInfo -->
                    
                    <div class="contactForm">
                        <form action="" class="contactForm">
                            <label for="name" class="sr-only">Name</label>
                            <input type="text" id="name" placeholder="Name">
    
                            <label for="email" class="sr-only">Email</label>
                            <input type="email" id="email" placeholder="Email">
    
                            <label for="message" class="sr-only">Message</label>
                            <textarea name="message" id="message" cols="30" rows="10" placeholder="Message"></textarea>
    
                            <button>Submit</button>
                        </form>
                    </div>
                </div><!-- END .contactSectionMain -->
            </div><!-- END .wrapper -->
        </section><!-- END .contact Section -->
    </main>

    <footer>
        <p>Copyright Â© 2022 Juno College</p>
    </footer>
</body>
</html>
